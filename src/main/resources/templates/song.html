<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/style.css}" rel="stylesheet">
    <title>Song</title>
</head>

<body>

    <h1> Canzoni depresse decisamente da asoltare dopo una rottura</h1>
    <ul>
        <li th:each="song : ${songsList}">
            <p>Numero canzone: <span th:text="${song.id}">id</span></p>
            <hr />
        </li>
    </ul>
</body>

</html>
